<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-NFV1GN5KXN"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-NFV1GN5KXN");
    </script>

    <link
      rel="icon"
      type="image/png"
      href="/assets/fav/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/fav/favicon.svg" />
    <link rel="shortcut icon" href="/assets/fav/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/fav/apple-touch-icon.png"
    />
    <link rel="manifest" href="/assets/fav/site.webmanifest" />

    <meta charset="UTF-8" />
    <title>JuliaMap</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="/assets/style.css" />
  </head>

  <body>
    <div id="mandelbrot"></div>
    <div id="julia"></div>
    <div id="stats" class="overlay"></div>
    <div id="gearIcon" class="overlay">&#9881;</div>
    <div id="downloadIcon" class="overlay">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="12" y1="3" x2="12" y2="15" />
        <polyline points="6 11 12 17 18 11" />
        <line x1="6" y1="21" x2="18" y2="21" />
      </svg>
    </div>
    <div id="controlPanel" class="overlay" style="display: none">
      <div>renderer</div>
      <select id="rendererSelect"></select>
      <div>deep mode</div>
      <select id="deepSelect"></select>
      <div>palette</div>
      <select id="paletteSelect"></select>
      <div>palette interpolation</div>
      <select id="paletteInterpolationSelect"></select>
      <div>max iterations</div>
      <div>
        <label><input type="checkbox" id="iterAuto" /> auto</label>
        <span id="iterValue"></span>
      </div>
      <input
        type="range"
        id="iterRange"
        min="10"
        max="10000"
        class="full"
      />
      <div>max super samples</div>
      <div>
        <span id="maxSuperSamplesValue"></span>
      </div>
      <input
        type="range"
        id="maxSuperSamplesRange"
        min="1"
        max="64"
        step="1"
        class="full"
      />
      <div>terrain</div>
      <div>
        <label><input type="checkbox" id="normalMapToggle" /> enable</label>
      </div>
      <div>layout</div>
      <select id="layoutSelect">
        <option value="mandel">mandelbrot</option>
        <option value="julia">julia</option>
        <option value="split">split</option>
      </select>
    </div>

    <a id="github" target="_blank" href="https://github.com/wolfda/juliamap"
      >GitHub</a
    >

    <script type="module" src="core/main.js"></script>
  </body>
</html>
